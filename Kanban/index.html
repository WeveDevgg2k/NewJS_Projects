<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Clone do trello</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>KanBan</h1>
    <form id="add-task-form">
      <p>Crie uma nova tarefa:</p>
      <input type="text" placeholder="Digite o tÃ­tulo" />
      <button type="submit">Criar</button>
    </form>
    <div class="kanban">
      <div class="column">
        <h2>Para fazer</h2>
        <ul class="tasks" id="todo"></ul>
      </div>
      <div class="column">
        <h2>Fazendo</h2>
        <ul class="tasks" id="doing"></ul>
      </div>
      <div class="column">
        <h2>Tarefas prontas</h2>
        <ul class="tasks" id="done"></ul>
      </div>
    </div>
  </body>
</html>
